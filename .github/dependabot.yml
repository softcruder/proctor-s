on:
  push:
    branches:
      - main
      - master
      - development
  pull_request:
    branches:
      - main
      - master
      - development

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

  update_dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Dependabot
        uses: dependabot/fetch-metadata@v1.1.0
        with:
          package-ecosystem: "npm"
          directory: "/"
          schedule:
          interval: "daily"
